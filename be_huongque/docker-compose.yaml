  # auth_db
  auth_db:
    image: postgres:latest
    container_name: auth_db
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: authdb
    volumes:
      - authdb-data:/var/lib/postgresql/data
  authservice:
    build:
      context: ./authservice
      dockerfile: dockerfile 
    ports:
      - "8082:8080"
    depends_on:
      - auth_db
      - rabbitmq
  
  # user_db
  user_db:
    image: postgres:latest
    container_name: user_db
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: userdb
    volumes:
      - userdb-data:/var/lib/postgresql/data
  userservice:
    build:
      context: ./userservice
      dockerfile: dockerfile
    ports:
      - "8083:8080"
    depends_on:
      - user_db
    # env_file:
    #   - ./userservice/.env
  
  #tenant service
  tenant_db:
    image: postgres:latest
    container_name: tenant_db
    restart: always
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: tenantservice
      POSTGRES_PASSWORD: tenant
      POSTGRES_DB: tenantdb
    volumes:
      - tenantdb-data:/var/lib/postgresql/data
  tenantservice:
    build:
      context: ./tenantservice
      dockerfile: dockerfile
    ports:
      - "8084:8080"
    depends_on:
      - tenant_db
    environment:
      DB_HOST: tenant_db
      DB_PORT: 5435
      DB_USERNAME: tenantservice
      DB_PASSWORD: tenant
      DB_NAME: tenantdb

