services:
  adminservice:
    build:
      context: ./adminservice
      dockerfile: dockerfile
    ports:
      - "8081:8080"
    depends_on:
      - rabbitmq
    env_file:
      - ./adminservice/.env
  authservice:
    build:
      context: ./authservice
      dockerfile: dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - rabbitmq
    env_file:
      - ./authservice/.env
  userservice:
    build:
      context: ./userservice
      dockerfile: dockerfile
    ports:
      - "8083:8080"
    depends_on:
      - rabbitmq
    env_file:
      - ./userservice/.env
  registerservice:
    build:
      context: ./registerservice
      dockerfile: dockerfile
    ports:
      - "8084:8080"
    depends_on:
      - rabbitmq
    env_file:
      - ./registerservice/.env
  s3bucket:
    build:
      context: ./s3bucket
      dockerfile: dockerfile
    ports:
      - "8085:8080"
    depends_on:
      - rabbitmq
    env_file:
      - ./s3bucket/.env

  searchservice:
    build:
      context: ./searchservice
      dockerfile: dockerfile
    ports:
      - "8086:8080"
    depends_on:
      - rabbitmq
    env_file:
      - ./searchservice/.env

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    restart: always
  orderservice:
    build:
      context: ./orderservice
      dockerfile: dockerfile
    ports:
      - "8087:8080"
    depends_on:
      - rabbitmq
    env_file:
      - ./orderservice/.env
  
networks:
  default:
    driver: bridge